    <script src="assets/js/jquery.sliderPro.js"></script>
    <script>
        var socket = io.connect('http://172.16.113.106/');
        socket.on('reload', function (obj) {
            $.ajax({
                url: obj.url,
                method: 'get'
            }).done(function(res){
                $('body').fadeOut(function(){
                    $(this).html(res);
                    $(this).fadeIn();
                });
            });
        });
        $(document).ready(function($) {
            $('#my-slider').sliderPro({
                width: $(document).width(),
                height: 550,
                fade: true,
                arrows: true,
                buttons: false,
                fullScreen: true,
                shuffle: true,
                thumbnailArrows: true,
                autoplay: true
            });
        });
    </script>
